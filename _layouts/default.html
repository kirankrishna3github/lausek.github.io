---
<html>
    <head>
        <title>{{ site.title }}</title>
        <meta charset="utf-8" />
        <link rel="icon" type="image/gif" href="/img/icon/icon.gif" />
        <link rel="alternate" type="alternate/rss+xml" href="/feed.xml" />
        {% for file in site.data.style.sheets %}
            <link rel="stylesheet" type="text/css" href="{{ file }}" />
        {% endfor %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="{{ site.author }}" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="keywords" content="{{ site.keywords }}" />
        <script src="/js/cookies.js"></script>
    </head>
    <body>
    
        <div id="box-cookie-warning">
            This site uses cookies. <a href='https://wikipedia.org/wiki/Magic_cookie'>Learn more...</a>
            <button id="box-confirm-cookie">okay!</button>        
        </div> 
    
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>

    {% include footer.html %}
    
    </body>
</html>
