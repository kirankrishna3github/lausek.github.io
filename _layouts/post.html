---
layout: default
---

<h1>{{ page.title }}</h2>
{% include tags.html %}

<hr />

{{ page.content }}

<hr />

<aside>
{% if page.next != nil %}
    <span><a href="{{ page.next.url }}">&lt; {{ page.next.title }}</a></span>
{% endif %}
{% if page.previous != nil %}
    <span><a href="{{ page.previous.url }}">{{ page.previous.title }} &gt;</a></span>
{% endif %}
</aside>
